<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SoundCloud Playlist Player</title>
<style>
  body { font-family: sans-serif; background: #111827; color: white; text-align: center; padding: 20px; }
  ul { list-style: none; padding: 0; max-width: 600px; margin: 0 auto 20px; }
  li { padding: 12px 18px; background: #1f2937; margin: 10px 0; border-radius: 8px; cursor: pointer; }
  li:hover { background: #374151; }
  iframe { width: 100%; max-width: 600px; height: 166px; border: none; display: block; margin: auto; }
</style>
</head>
<body>

<h1>SoundCloud Playlist</h1>

<ul id="songList">
  <li data-url="https://soundcloud.com/odesza/bloom">Odesza – Bloom</li>
  <li data-url="https://soundcloud.com/flume/never-be-like-you">Flume – Never Be Like You</li>
  <li data-url="https://soundcloud.com/relaxdaily/relaxing-music-nr1">Relaxdaily – Nr1</li>
  <li data-url="https://soundcloud.com/jony-megamusic/lali">JONY – Лали</li>
</ul>

<iframe id="soundcloudPlayer" 
  src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/odesza/bloom&auto_play=false"
  allow="autoplay"></iframe>

<script src="https://w.soundcloud.com/player/api.js"></script>
<script>
  const list = document.getElementById('songList');
  const iframeElement = document.getElementById('soundcloudPlayer');
  const widget = SC.Widget(iframeElement);

  list.addEventListener('click', function(e) {
    if (e.target.tagName.toLowerCase() === 'li') {
      const url = e.target.getAttribute('data-url');
      widget.load(url, {
        auto_play: true
      });
    }
  });
</script>

</body>
</html>
